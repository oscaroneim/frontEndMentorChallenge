<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
    </style>
  </head>
  <body>
    
    <div class="container">

      <section id="imageSection">
       <!-- <img src="./images/image-product-desktop.jpg" alt="Chanel perfume bottle" id="image"> -->
      </section>

      <section id="textSection">
        <h4 id="h4Title">PERFUME</h4>
        <h2 id="titleOfItem">Gabrielle Essence Eau De Parfum</h2>
        <p id="description">A floral, solar and voluptuous
          interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
        <div id="prices">
          <span id="newPrice">$149.99</span> 
          <span id="oldPrice">$169.99</span>
        </div>
        <div id="btn">
          <button>
            <!--icon goes here-->
            <span id="btnText">Add to Cart</span>
          </button>
        </div>
      </section>
    </div>
  
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oscar O</a>.
    </div>
  </body>
</html>
